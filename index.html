<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma del Proyecto - Carlos Felipe Suarez Rodriguez</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Cronograma del Proyecto</h1>
            <div class="project-info">
                <p><strong>Responsable:</strong> Carlos Felipe Suarez Rodriguez</p>
                <p><strong>Encargada:</strong> Vanessa Garcia Ramirez</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="controls">
                <button id="toggleView" class="btn-primary">Vista de Tabla</button>
                <button id="filterBtn" class="btn-secondary">Filtrar por Fase</button>
                <select id="phaseFilter" style="display: none;">
                    <option value="all">Todas las fases</option>
                </select>
            </div>

            <div id="timelineView" class="timeline-container">
                <div class="timeline">
                    <!-- Timeline items will be generated by JavaScript -->
                </div>
            </div>

            <div id="tableView" class="table-container" style="display: none;">
                <table class="cronograma-table">
                    <thead>
                        <tr>
                            <th>Semana</th>
                            <th>Rango de Fechas</th>
                            <th>Fase</th>
                            <th>Tarea</th>
                            <th>Hito/Entregable</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Table rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>


        </div>
    </main>

    <footer>
        <p>&copy; 2025 - Proyecto de Desarrollo POC</p>
    </footer>

    <script src="js/cronograma.js"></script>
</body>
</html>
